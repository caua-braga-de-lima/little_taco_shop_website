        <link href="https://fonts.googleapis.com/css2?family=Prata&display=swap" rel="stylesheet">

    </head>

    <body>
        <header>
            <h1>Contact Us</h1>
            <nav aria-label="navigation-area" class = 'navigation-area'>
                <ul>
                    <li class = 'nav-option'>
                        <a href="index.html#home">Home</a>
                    </li>
                    <li class = 'nav-option'>
                        <a href="index.html#about">About LTS</a>
                    </li>
                    <li class = 'nav-option'>
                        <a href="index.html#menu">Our Menu</a>
                    </li>
                    <li class = 'nav-option'>
                        <a href="hours.html">Store Hours</a>
                    </li>
                </ul>
            </nav>
        </header>

        <main>
            <figure class = 'imagecaption'>
                <img src="img/tacos_close_up_400x260.png" alt="Little Taco Shop Tacos" title = "Little Taco Shop Tacos" width="400" height="260" loading="lazy" class = 'image'>
                <figcaption class = 'figcaption'>Little Taco Shop Tacos</figcaption>
            </figure>

            <section id = 'form'>
                <h2>Our Contact Form</h2>
                <form action="https://httpbin.org/get" method="get">
                    <fieldset id = 'fieldset'>
                        <legend>Send Us A Message</legend>
                        
                        <p>
                            <label for="name">Name: </label>
                        <input type="text" name = 'name' id = 'name' placeholder="your name" autocomplete="on" required autofocus>
                        </p>
                        
                        <p>
                            <label for="email">Email:</label>
                            <input type="text" name = 'email' id = 'email' placeholder="your email" autocomplete="on" required>
                        </p>

                        <p>
                            <label for="message">Your Message:</label>
                            <br>
                            <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message here"></textarea>
                        </p>
                    </fieldset>

                    <div class = 'buttons'>
                        <button type="get" formaction = 'https://httpbin.org/get' class = 'button'>Send</button>
                    <button type = "reset" class = 'button'>Reset</button>
                    <button id = 'transbutton'>Transition</button>
                    </div>
                    
                </form>
            </section>

            <section id = 'location'>
                <h2>Our Location</h2>
                <div id = 'location-box'>
                    <address>555 Taco Temptation Lane, Suite T 
                        <!--<br>-->
                       Kansas City, MO 55555-5555
                    </address>
                </div>
                
                <p><em>Phone: <a href = "tel:5555555555">555-555-5555</a></em></p>
            </section>
            
            <p><a href="#">Back to Top</a></p>
        </main>

        <hr>

        <footer>
            <p>Copyright &copy; The Little Taco Shop</p>
        </footer>
    </body>
